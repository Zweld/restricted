
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Denied</title>
<style>
    body {
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: 'Courier New', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 12px;
        padding: 30px;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .title {
        color: #ff4d4d;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 15px;
    }
    .subtitle {
        font-size: 18px;
        margin-bottom: 25px;
    }
    .terminal {
        background: #0d1117;
        border-radius: 8px;
        padding: 15px;
        text-align: left;
        font-size: 14px;
        color: #58a6ff;
        min-height: 100px;
        border: 1px solid #30363d;
        overflow: hidden;
    }
    .blinking-cursor {
        font-weight: bold;
        color: #58a6ff;
        animation: blink 1s infinite;
    }
    @keyframes blink {
        50% { opacity: 0; }
    }
    .footer {
        margin-top: 15px;
        color: #8b949e;
        font-size: 12px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="title">ACCESS DENIED — CODE 403-R</div>
    <div class="subtitle">This site is not publicly accessible.</div>
    <div class="terminal" id="terminal">
        <!-- Animated text goes here -->
    </div>
    <div class="footer">© Security Gateway 2025</div>
</div>

<script>
const terminal = document.getElementById('terminal');
const lines = [
    '{',
    '   "status": "restricted",',
    '   "timestamp": "' + new Date().toISOString() + '",',
    '   "sessionId": "' + Math.random().toString(36).substring(2,12).toUpperCase() + '",',
    '   "note": "Global access disabled by administrator"',
    '}'
];
let index = 0;
let charIndex = 0;

function typeLine() {
    if (index < lines.length) {
        if (charIndex < lines[index].length) {
            terminal.innerHTML += lines[index].charAt(charIndex);
            charIndex++;
            setTimeout(typeLine, 40);
        } else {
            terminal.innerHTML += '<br>';
            index++;
            charIndex = 0;
            setTimeout(typeLine, 150);
        }
    } else {
        terminal.innerHTML += '<span class="blinking-cursor">_</span>';
    }
}

typeLine();
</script>
</body>
</html>
